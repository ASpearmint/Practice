{% extends "layout.html" %}

{% block title %}
    HISTORY
{% endblock %}

{% block main %}
    <div class="mt-5">
        <h2> INDEX </h2>
        <table class="centered">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}

                <tr>
                    <td>{{item["type"]}}</td>
                    <td>{{item["symbol"]}}</td>
                    <td>{{item["shares"]}}</td>
                    <td>{{item["date"]}}</td>
                </tr>

                {% endfor %}


            </tbody>
        </table>
    </div>
{% endblock %}
