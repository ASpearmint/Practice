<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <!-- Text field req text, dropdown, and text field req 1 - 30-->
                <form action="/" method="POST">
                    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text" required>
                    <select name="month">
                        <!--Tried using jinja but wouldn't work-->
                        <!--Didn't work because global variable needed passing to render-->
                        {% for item in months %}
                            <option>{{item}}</option>
                        {% endfor %}
                    </select>
                    <input autocomplete="off" autofocus name="day" placeholder="Day" type="number" min ="1" max="31" required>
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for entry in birthdays %}
                            <tr>
                                <td>{{entry["name"]}}</td>
                                <td>{{entry["month"]}}/{{entry["day"]}}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
